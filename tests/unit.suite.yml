# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - Db:
            dsn: 'mysql:host=127.0.0.1;'
            user: 'travis'
            password: ''
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: false
            reconnect: true
        - \Helper\Unit
